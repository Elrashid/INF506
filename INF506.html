      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[1,2]},"content":"INF506","children":[{"type":"heading","depth":1,"payload":{"lines":[3,4]},"content":"W01_Ch01 : Introducing Knowledge Management","children":[{"type":"heading","depth":2,"payload":{"lines":[6,7]},"content":"Introduction to Knowledge Management and its Motivation","children":[{"type":"heading","depth":3,"payload":{"lines":[7,8]},"content":"Knowledge Management (KM) is used to manage the complexity amid information overload in today's work environment, which includes an increase in subjective knowledge items that people deal with daily."},{"type":"heading","depth":3,"payload":{"lines":[8,9]},"content":"The first American landing on the moon put out a challenge for knowledge discovery and development. This achievement required necessary science and technology, which is an example of how a complex task relies on knowledge."},{"type":"heading","depth":3,"payload":{"lines":[9,10]},"content":"Dubai's success in various fields such as aviation, stock markets, exhibitions, etc. is driven by knowledge, emphasizing its importance in achieving leadership."},{"type":"heading","depth":3,"payload":{"lines":[10,11]},"content":"The significance of managing organizational issues, knowledge management systems, and IT in KM is discussed, along with benefits, considerations, and public/private organizations currently implementing KM projects globally."}]},{"type":"heading","depth":2,"payload":{"lines":[12,13]},"content":"Hiring an assistant and understanding Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[13,14]},"content":"What sorts of things would you require from human resources? o Applicant Information: Curriculum vitae, references, test results (e.g. language, aptitude)"},{"type":"heading","depth":3,"payload":{"lines":[14,15]},"content":"What questions would you ask HR?"},{"type":"heading","depth":3,"payload":{"lines":[15,16]},"content":"What would you require from all applicants?"},{"type":"heading","depth":3,"payload":{"lines":[16,17]},"content":"Selected 3 applicants for the interview"},{"type":"heading","depth":3,"payload":{"lines":[17,18]},"content":"Questions asked during the interview"},{"type":"heading","depth":3,"payload":{"lines":[18,19]},"content":"What is Knowledge Management?"},{"type":"heading","depth":3,"payload":{"lines":[19,20]},"content":"KM is the systematic, explicit and deliberate building, renewal and application of knowledge to maximize an enterprise's knowledge-related effectiveness and returns from knowledge assets"},{"type":"heading","depth":3,"payload":{"lines":[20,21]},"content":"KM focuses on organizing and making available important knowledge, wherever and whenever it is needed"},{"type":"heading","depth":3,"payload":{"lines":[21,22]},"content":"KM encompasses both technological tools and organizational routines"},{"type":"heading","depth":3,"payload":{"lines":[22,23]},"content":"More KM definitions"},{"type":"heading","depth":3,"payload":{"lines":[23,24]},"content":"Process of capturing and making use of a firm's collective expertise anywhere in the business"},{"type":"heading","depth":3,"payload":{"lines":[24,25]},"content":"KM is the formalization of and access to experience, knowledge, and expertise that create new capabilities, enable superior performance, encourage innovation, and enhance customer value"},{"type":"heading","depth":3,"payload":{"lines":[25,26]},"content":"Most vital resource of today's enterprise: Knowledge"}]},{"type":"heading","depth":2,"payload":{"lines":[27,28]},"content":"Importance of Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[28,29]},"content":"Individual knowledge and organizational knowledge are two types of knowledge that organizations must effectively manage to gain benefits like improved decision-making, innovation, and competitive advantage."},{"type":"heading","depth":3,"payload":{"lines":[29,30]},"content":"Intellectual capital is important in the valuation of organizations, with knowledge-intensive companies being valued at 3 to 8 times their financial capital."},{"type":"heading","depth":3,"payload":{"lines":[30,31]},"content":"Human capital, consisting of the knowledge possessed by employees, customers, and vendors, and structural capital, which includes databases and organizational structures, are important types of intellectual capital."},{"type":"heading","depth":3,"payload":{"lines":[31,32]},"content":"Forces driving knowledge management include increasing domain complexity, market volatility, intensified speed of responsiveness, and diminishing individual experience."},{"type":"heading","depth":3,"payload":{"lines":[32,33]},"content":"Examples of the impact of these forces include the need for multidisciplinary teams in new product development and the increased volatility of stock prices due to day trading. The hotel booking industry is also affected by these forces with regards to the need for quick decision-making."}]},{"type":"heading","depth":2,"payload":{"lines":[34,35]},"content":"Strategies for Effective Decision Making in Today's Business Environment","children":[{"type":"heading","depth":3,"payload":{"lines":[35,36]},"content":"Customer makes a request"},{"type":"heading","depth":3,"payload":{"lines":[36,37]},"content":"Individual sales representatives return to the office to discuss with their manager"},{"type":"heading","depth":3,"payload":{"lines":[37,38]},"content":"Draft a proposal and mail it to the client"},{"type":"heading","depth":3,"payload":{"lines":[38,39]},"content":"Client accepts or rejects the offer"},{"type":"heading","depth":3,"payload":{"lines":[39,40]},"content":"Hotel manager faces a dilemma when accepting an online auction bid"},{"type":"heading","depth":3,"payload":{"lines":[40,41]},"content":"High employee turnover rates result in less experienced decision makers"},{"type":"heading","depth":3,"payload":{"lines":[41,42]},"content":"Decision makers may lack relevant experience due to rapidly changing trends"},{"type":"heading","depth":3,"payload":{"lines":[42,43]},"content":"Effects include immature intuition, pressure for faster responsiveness, and higher risk of wrong decisions"},{"type":"heading","depth":3,"payload":{"lines":[43,44]},"content":"Younger managers feel inadequate to make difficult decisions"},{"type":"heading","depth":3,"payload":{"lines":[44,45]},"content":"Knowledge management is important for organizations facing downsizing or high turnover"},{"type":"heading","depth":3,"payload":{"lines":[45,46]},"content":"Downsizing can result in decreased morale, loss of innovative ability, and reduced productivity"}]},{"type":"heading","depth":2,"payload":{"lines":[47,48]},"content":"Knowledge Management Systems for Effective Performance","children":[{"type":"heading","depth":3,"payload":{"lines":[48,49]},"content":"Companies are often unprepared for downsizing and let essential knowledge escape."},{"type":"heading","depth":3,"payload":{"lines":[49,50]},"content":"Organizations must identify what knowledge and skills are critical to achieving their goals."},{"type":"heading","depth":3,"payload":{"lines":[50,51]},"content":"Effective methodologies and systems help companies maintain their competitive edge."},{"type":"heading","depth":3,"payload":{"lines":[51,52]},"content":"Information technology helps share and grow knowledge at an increasing rate."},{"type":"heading","depth":3,"payload":{"lines":[52,53]},"content":"KM mechanisms facilitate organizational and structural means to support knowledge management."},{"type":"heading","depth":3,"payload":{"lines":[53,54]},"content":"Knowledge management systems (KMS) combine the latest technology and social/structural mechanisms."},{"type":"heading","depth":3,"payload":{"lines":[54,55]},"content":"KM systems classification includes Knowledge Discovery, Capture, Sharing, and Application Systems."},{"type":"heading","depth":3,"payload":{"lines":[55,56]},"content":"KM practices should encourage new knowledge creation and recognize the knowledge owners' expertise."},{"type":"heading","depth":3,"payload":{"lines":[56,57]},"content":"IT plays an important role in KM, but KM is 80% organizational and 20% about IT."}]}]},{"type":"heading","depth":1,"payload":{"lines":[58,59]},"content":"W01_Ch02 : The Nature of Knowledge","children":[{"type":"heading","depth":2,"payload":{"lines":[60,61]},"content":"Understanding Data, Information, and Knowledge","children":[{"type":"heading","depth":3,"payload":{"lines":[61,62]},"content":"Data is raw, lacking context and meaning, and comprises facts and observations."},{"type":"heading","depth":3,"payload":{"lines":[62,63]},"content":"Information is data with context and relevance, and is used to derive more meaningful patterns."},{"type":"heading","depth":3,"payload":{"lines":[63,64]},"content":"Knowledge is information with decision-making and action-directed purpose, and is the most valuable of the three."},{"type":"heading","depth":3,"payload":{"lines":[64,65]},"content":"Understanding the difference between data, information, and knowledge is essential to effective knowledge management."},{"type":"heading","depth":3,"payload":{"lines":[65,66]},"content":"Examples of data include a sales order or wind coordinates, while information can be daily sales patterns or outcomes of a bet."},{"type":"heading","depth":3,"payload":{"lines":[66,67]},"content":"Knowledge involves the use of information, such as computing inventory levels based on sales patterns."}]},{"type":"heading","depth":2,"payload":{"lines":[68,69]},"content":"Understanding Knowledge Management Texts","children":[{"type":"heading","depth":3,"payload":{"lines":[69,70]},"content":"Knowledge is valuable information that aids in producing more valuable information from data."},{"type":"heading","depth":3,"payload":{"lines":[70,71]},"content":"Probability theory and the prediction of a typhoon trajectory both represent knowledge."},{"type":"heading","depth":3,"payload":{"lines":[71,72]},"content":"Data, information, and knowledge have varying levels of value and significance."},{"type":"heading","depth":3,"payload":{"lines":[72,73]},"content":"When considering a betting decision based on coin tosses, one must take into account the counting of heads and tails, probability, and expected value."},{"type":"heading","depth":3,"payload":{"lines":[73,74]},"content":"Knowledge helps to produce information that leads to decision-making and events that can generate more data."},{"type":"heading","depth":3,"payload":{"lines":[74,75]},"content":"Experts possess practical know-how based on experience and heuristics, in distinction from book knowledge."},{"type":"heading","depth":3,"payload":{"lines":[75,76]},"content":"Deductive reasoning uses exact facts while inductive reasoning deals with general conclusions drawn from sets of facts or individual cases."},{"type":"heading","depth":3,"payload":{"lines":[76,77]},"content":"The knowledge-information cycle provides a systematic approach to identifying, generating, acquiring, diffusing, and capturing knowledge for strategic advantage."},{"type":"heading","depth":3,"payload":{"lines":[77,78]},"content":"Epistemology, the study of knowledge, has many classifications and characterizations, including individual and social knowledge."},{"type":"heading","depth":3,"payload":{"lines":[78,79]},"content":"Types of Knowledge: The study of knowledge, its nature, and validity is termed epistemology. It encompasses individual, social, and pragmatic knowledge. We must understand the different types of knowledge to manage it effectively."},{"type":"heading","depth":3,"payload":{"lines":[79,80]},"content":"Perspectives of Knowledge: Knowledge can be subjective or objective. Subjective knowledge is constructed through social interactions and has no single location. Objective knowledge is independent of human perception and can be located as objects, access to information, or a strategic capability."},{"type":"heading","depth":3,"payload":{"lines":[80,81]},"content":"Types of Knowledge: Knowledge can also be classified as procedural or declarative, tacit or explicit, and general, technically specific, or contextually specific."},{"type":"heading","depth":3,"payload":{"lines":[81,82]},"content":"Procedural vs. Declarative Knowledge: Declarative knowledge is in the form of logical propositions or expected correlations, while procedural knowledge relates to beliefs on processes or procedures. Both types of knowledge are significant in knowledge management."}]},{"type":"heading","depth":2,"payload":{"lines":[83,84]},"content":"Understanding and Categorizing Knowledge","children":[{"type":"heading","depth":3,"payload":{"lines":[84,85]},"content":"Knowledge can be categorized as sequences of steps or actions leading to desired outcomes."},{"type":"heading","depth":3,"payload":{"lines":[85,86]},"content":"Tacit knowledge refers to unspoken insights and intuitions that are difficult to express and share."},{"type":"heading","depth":3,"payload":{"lines":[86,87]},"content":"Explicit knowledge can be formally and systematically shared in the form of data, manuals, patents, etc."},{"type":"heading","depth":3,"payload":{"lines":[87,88]},"content":"Conversion between tacit and explicit knowledge is possible, but often requires effort."},{"type":"heading","depth":3,"payload":{"lines":[88,89]},"content":"General knowledge is easily transferable, while specific knowledge is possessed by a limited number of individuals and is expensive to transfer."},{"type":"heading","depth":3,"payload":{"lines":[89,90]},"content":"Technically specific knowledge refers to deep knowledge about a particular area."}]},{"type":"heading","depth":2,"payload":{"lines":[91,92]},"content":"Types of Knowledge and Expertise in the Workplace","children":[{"type":"heading","depth":3,"payload":{"lines":[92,93]},"content":"Technically vs. Contextually Specific Knowledge - Tools and techniques for solving problems acquired via formal training or experience - Contextually specific knowledge refers to details of a particular circumstance or environment - Idiosyncratic knowledge includes unusual or unexpected features of a situation"},{"type":"heading","depth":3,"payload":{"lines":[93,94]},"content":"Declarative, Procedural, General, and Tacit Knowledge - Declarative and procedural knowledge are explicit and easily taught - General and tacit knowledge are implicit and harder to transfer - Examples include books on stock-buying strategies, company policies on team management, and hands-on technical skills"},{"type":"heading","depth":3,"payload":{"lines":[94,95]},"content":"Types of Expertise - Expertise is knowledge of higher quality in a particular domain - Associational, motor skills, and theoretical expertise are different forms of expertise - Experts possess a deeper level of knowledge and skill than novices in their field"}]},{"type":"heading","depth":2,"payload":{"lines":[96,97]},"content":"The Different Types and Characteristics of Knowledge","children":[{"type":"heading","depth":3,"payload":{"lines":[97,98]},"content":"TV repairman has expert knowledge through experience, but may lack understanding of device workings and ability to invent or design new devices."},{"type":"heading","depth":3,"payload":{"lines":[98,99]},"content":"Motor skill knowledge is physical and learned through practice for activities like riding a bike or playing sports."},{"type":"heading","depth":3,"payload":{"lines":[99,100]},"content":"Theoretical (deep) knowledge requires creative ingenuity and is acquired through formal training and hands-on problem solving."},{"type":"heading","depth":3,"payload":{"lines":[100,101]},"content":"Simple knowledge focuses on one area while complex knowledge uses multiple areas of expertise."},{"type":"heading","depth":3,"payload":{"lines":[101,102]},"content":"Support knowledge facilitates day-to-day operations; tactical pertains to short-term positioning; strategic to long-term positioning."},{"type":"heading","depth":3,"payload":{"lines":[102,103]},"content":"Explicitness, codifiability, teachability and specificity are the characteristics of knowledge."}]},{"type":"heading","depth":2,"payload":{"lines":[104,105]},"content":"The KM Cycle: Processes of Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[105,106]},"content":"High level of specificity is possessed by a limited number of individuals, making transfer expensive."},{"type":"heading","depth":3,"payload":{"lines":[106,107]},"content":"Knowledge reservoirs exist within individuals, groups, artifacts, organizational entities, and more."},{"type":"heading","depth":3,"payload":{"lines":[107,108]},"content":"The KM Cycle includes processes of knowledge capture, creation, codification and refinement, sharing, access, application, evaluation, and re-use."},{"type":"heading","depth":3,"payload":{"lines":[108,109]},"content":"Obtaining knowledge involves researching and developing projects, eliciting knowledge from experts, and observing the real world."},{"type":"heading","depth":3,"payload":{"lines":[109,110]},"content":"Analyzing knowledge includes extracting information and identifying patterns."},{"type":"heading","depth":3,"payload":{"lines":[110,111]},"content":"Reconstructing knowledge involves generalizing and establishing conformance."},{"type":"heading","depth":3,"payload":{"lines":[111,112]},"content":"Codifying and modeling knowledge can be done mentally, through documentation, and computerized tools."},{"type":"heading","depth":3,"payload":{"lines":[112,113]},"content":"Organizing knowledge can be done by categorizing and creating frameworks."},{"type":"heading","depth":3,"payload":{"lines":[113,114]},"content":"Knowledge is defined as justified beliefs about relationships among relevant concepts."}]}]},{"type":"heading","depth":1,"payload":{"lines":[134,135]},"content":"W03_Ch03 : Knowledge Management Solutions","children":[{"type":"heading","depth":2,"payload":{"lines":[137,138]},"content":"Understanding Knowledge Management Solutions","children":[{"type":"heading","depth":3,"payload":{"lines":[138,139]},"content":"Knowledge Management (KM) is about getting the most out of knowledge resources and maximizing their benefits through cost-benefit analysis."},{"type":"heading","depth":3,"payload":{"lines":[139,140]},"content":"Knowledge resources refer to the knowledge possessed by individuals or organizations as well as the potential knowledge that can be obtained from others."},{"type":"heading","depth":3,"payload":{"lines":[140,141]},"content":"KM solutions can be divided into four broad levels: KM processes, KM systems, KM mechanisms and technologies, and KM infrastructure."},{"type":"heading","depth":3,"payload":{"lines":[141,142]},"content":"KM systems are the integration of technologies and mechanisms developed to support KM processes."},{"type":"heading","depth":3,"payload":{"lines":[142,143]},"content":"KM processes involve discovering, capturing, sharing, and applying knowledge to enhance the impact of knowledge on the unit's goal achievement."},{"type":"heading","depth":3,"payload":{"lines":[143,144]},"content":"Nonaka's Model of Knowledge Creation &amp; Transformation proposed tacit knowledge and explicit knowledge as the two main types of human knowledge."}]},{"type":"heading","depth":2,"payload":{"lines":[145,146]},"content":"Nonaka's Model of Knowledge Creation and Technology","children":[{"type":"heading","depth":3,"payload":{"lines":[146,147]},"content":"Nonaka's model of knowledge creation involves mobilizing and converting knowledge through technology."},{"type":"heading","depth":3,"payload":{"lines":[147,148]},"content":"The model involves four stages: Externalization, Combination, Socialization, and Internalization."},{"type":"heading","depth":3,"payload":{"lines":[148,149]},"content":"Tacit to tacit communication takes place between people in meetings or team discussions during Socialization."},{"type":"heading","depth":3,"payload":{"lines":[149,150]},"content":"Externalization involves articulation among people through dialog, such as brainstorming."},{"type":"heading","depth":3,"payload":{"lines":[150,151]},"content":"Combination is the transformation of explicit knowledge supported best by technology, allowing easy capture and distribution."},{"type":"heading","depth":3,"payload":{"lines":[151,152]},"content":"Internalization is taking explicit knowledge and deducing new ideas or taking constructive action."},{"type":"heading","depth":3,"payload":{"lines":[152,153]},"content":"Knowledge management aims to create technology to derive tacit knowledge from explicit knowledge."},{"type":"heading","depth":3,"payload":{"lines":[153,154]},"content":"Knowledge discovery involves the development of new tacit or explicit knowledge from data and information or prior knowledge through Combination and Socialization."},{"type":"heading","depth":3,"payload":{"lines":[154,155]},"content":"Combination involves synthesizing multiple bodies of explicit knowledge to create new, more complex sets of explicit knowledge while Socialization involves synthesizing tacit knowledge across individuals usually through joint activities."},{"type":"heading","depth":3,"payload":{"lines":[155,156]},"content":"Knowledge capture is the process of retrieving either explicit or tacit knowledge that resides within people, artifacts, or organizational entities."}]},{"type":"heading","depth":2,"payload":{"lines":[157,158]},"content":"Understanding Knowledge Management Processes","children":[{"type":"heading","depth":3,"payload":{"lines":[158,159]},"content":"Externalization involves converting tacit knowledge into explicit forms such as words, concepts, visuals, and figurative language."},{"type":"heading","depth":3,"payload":{"lines":[159,160]},"content":"Internalization is the conversion of explicit knowledge into tacit knowledge through traditional learning or virtual situations."},{"type":"heading","depth":3,"payload":{"lines":[160,161]},"content":"Knowledge sharing is the process through which explicit or tacit knowledge is communicated to other individuals."},{"type":"heading","depth":3,"payload":{"lines":[161,162]},"content":"Exchange is the transfer of explicit knowledge between individuals, groups, and organizations."},{"type":"heading","depth":3,"payload":{"lines":[162,163]},"content":"Knowledge management processes include discovery, combination, socialization, capture, externalization, internalization, sharing, exchange, application, direction, and routines."},{"type":"heading","depth":3,"payload":{"lines":[163,164]},"content":"KM processes are essential in obtaining and capturing knowledge to be shared with others within or outside the organization."}]},{"type":"heading","depth":2,"payload":{"lines":[165,166]},"content":"Knowledge Application Processes and Management","children":[{"type":"heading","depth":3,"payload":{"lines":[166,167]},"content":"Knowledge application is the process through which knowledge is utilized to guide decisions and actions, even without comprehending it. (Prentice HallKM Processes)"},{"type":"heading","depth":3,"payload":{"lines":[167,168]},"content":"One of the knowledge application subprocesses is direction, wherein individuals possessing the knowledge direct the action of others without transferring the knowledge itself. (Prentice HallKM Processes)"},{"type":"heading","depth":3,"payload":{"lines":[168,169]},"content":"Routines involve utilizing knowledge embedded in procedures, rules, and norms guiding future behavior. (Prentice HallKM Processes)"},{"type":"heading","depth":3,"payload":{"lines":[169,170]},"content":"Brainstorming and group discussions are integral parts of knowledge management processes in organizations. (Prentice HallKM Processes)"},{"type":"heading","depth":3,"payload":{"lines":[170,171]},"content":"The knowledge management solutions include KM Processes, KM Systems, KM Mechanisms, and Technologies, and KM Infrastructure. (Prentice HallKnowledge Management mechanisms and technologies)"}]},{"type":"heading","depth":2,"payload":{"lines":[172,173]},"content":"Knowledge Management Mechanisms, Technologies and Systems","children":[{"type":"heading","depth":3,"payload":{"lines":[173,174]},"content":"KM mechanisms are organizational or structural means used to facilitate KM."},{"type":"heading","depth":3,"payload":{"lines":[174,175]},"content":"Examples of KM mechanisms include learning by doing, on-the-job training and face-to-face meetings."},{"type":"heading","depth":3,"payload":{"lines":[175,176]},"content":"KM technologies encompass artificial intelligence, electronic discussion groups and databases."},{"type":"heading","depth":3,"payload":{"lines":[176,177]},"content":"KM systems utilize various KM mechanisms and technologies to support the KM processes."},{"type":"heading","depth":3,"payload":{"lines":[177,178]},"content":"Knowledge Discovery Systems support the process of developing new tacit or explicit knowledge."},{"type":"heading","depth":3,"payload":{"lines":[178,179]},"content":"Knowledge Discovery Systems include mechanisms for Combination and Socialization."},{"type":"heading","depth":3,"payload":{"lines":[179,180]},"content":"Combination mechanisms facilitate the creation of new explicit knowledge, while socialization mechanisms enable the discovery of new tacit knowledge."},{"type":"heading","depth":3,"payload":{"lines":[180,181]},"content":"Technologies that facilitate Combination include collaborative problem solving, joint decision making and collaborative creation of documents, while technologies that facilitate Socialization include apprenticeships, conferences and employee rotation."}]},{"type":"heading","depth":2,"payload":{"lines":[182,183]},"content":"Knowledge Management Systems and Mechanisms","children":[{"type":"heading","depth":3,"payload":{"lines":[183,184]},"content":"According to Nonaka and Takeuchi (1995), reconfiguring existing information through sorting, adding, combining, and categorizing of explicit knowledge can lead to new knowledge."},{"type":"heading","depth":3,"payload":{"lines":[184,185]},"content":"Technologies that facilitate socialization include instant messaging, social chat groups, video-conferencing, and electronic support for communities of practice (COPs) such as wikis, forums and newsgroups."},{"type":"heading","depth":3,"payload":{"lines":[185,186]},"content":"KM systems utilize different mechanisms and technologies such as knowledge discovery, capture, sharing, and application."},{"type":"heading","depth":3,"payload":{"lines":[186,187]},"content":"Knowledge capture systems retrieve either explicit or tacit knowledge that resides within people, artifacts, or organizational entities and facilitate externalization and internalization."},{"type":"heading","depth":3,"payload":{"lines":[187,188]},"content":"Mechanisms that facilitate externalization include pre-project &quot;quick-sheet&quot; completion, &quot;sunset review&quot; meetings, and more."},{"type":"heading","depth":3,"payload":{"lines":[188,189]},"content":"Mechanisms that facilitate internalization include learning by doing, on-the-job training, learning by observation, and face-to-face meetings."},{"type":"heading","depth":3,"payload":{"lines":[189,190]},"content":"Technologies that facilitate externalization include expert systems and case-based reasoning systems, while those that facilitate internalization include computer-based training and communication technologies."},{"type":"heading","depth":3,"payload":{"lines":[190,191]},"content":"Knowledge sharing systems support the communication of explicit or implicit knowledge to other individuals and typically operate through the support of socialization and exchange."}]},{"type":"heading","depth":2,"payload":{"lines":[192,193]},"content":"Knowledge Sharing Systems and KM Processes, Mechanisms, and Technologies","children":[{"type":"heading","depth":3,"payload":{"lines":[193,194]},"content":"Becerra-Fernandez et al. discuss the mechanisms and technologies that facilitate socialization and exchange in knowledge sharing systems."},{"type":"heading","depth":3,"payload":{"lines":[194,195]},"content":"Mechanisms facilitating exchange include memos, letters, manuals, progress reports, and presentations, while technologies include Web 2.0, groupware, and access to data and databases."},{"type":"heading","depth":3,"payload":{"lines":[195,196]},"content":"KM systems have four sub-processes, namely, Knowledge Discovery, Knowledge Capture, Knowledge Sharing, and Knowledge Application Systems, each utilizing various mechanisms and technologies."},{"type":"heading","depth":3,"payload":{"lines":[196,197]},"content":"Mechanisms and technologies support knowledge application systems by facilitating routines and direction, with examples such as traditional hierarchical relationships, help desks, and organizational policies."},{"type":"heading","depth":3,"payload":{"lines":[197,198]},"content":"KM Technologies that facilitate routines and direction include enterprise resource planning systems, traditional management information systems, expert systems, and chat groups."}]},{"type":"heading","depth":2,"payload":{"lines":[199,200]},"content":"Components of Knowledge Management Infrastructure","children":[{"type":"heading","depth":3,"payload":{"lines":[200,201]},"content":"The components of Knowledge Management Infrastructure include computer-based communication, Al-based knowledge acquisition, computer-based simulations, team collaboration tools, web-based access to data, databases and repositories of information, best practices databases, lessons learned systems and expertise locator systems."},{"type":"heading","depth":3,"payload":{"lines":[201,202]},"content":"Other components are the capture and transfer of expert knowledge, troubleshooting systems, and case-based reasoning systems, decision support systems, expert systems, enterprise resource planning systems, and management information systems."},{"type":"heading","depth":3,"payload":{"lines":[202,203]},"content":"The infrastructure is made up of five main components: Organizational Culture, Organizational Structure, Information Technology Infrastructure, Common Knowledge, and Physical Environment."},{"type":"heading","depth":3,"payload":{"lines":[203,204]},"content":"Organizational culture refers to the norms and beliefs guiding an organization’s behavior, such as management support, incentives for knowledge sharing, and encouragement of interaction to create and share knowledge."},{"type":"heading","depth":3,"payload":{"lines":[204,205]},"content":"Obstacles in implementing KM are mostly nontechnical in nature and come from a lack of organizational culture characteristics such as management support for KM."},{"type":"heading","depth":3,"payload":{"lines":[205,206]},"content":"Organizational structure affects with whom people interact and transfer knowledge through decentralized or flattened structures that increase responsibility and group size for more knowledge sharing."},{"type":"heading","depth":3,"payload":{"lines":[206,207]},"content":"Knowledge sharing can also happen through Communities of Practice (COP) which are self-organized groups of individuals who communicate regularly to discuss issues of mutual interest. Examples include DaimlerChrysler’s tech club and Xerox’s strategic community of IT professionals."}]},{"type":"heading","depth":2,"payload":{"lines":[208,209]},"content":"Overview of IT Infrastructure and Knowledge Management Solutions","children":[{"type":"heading","depth":3,"payload":{"lines":[209,210]},"content":"The IT infrastructure consists of data processing, storage, and communication technologies and systems."},{"type":"heading","depth":3,"payload":{"lines":[210,211]},"content":"The capabilities of the IT infrastructure can be categorized into four aspects: reach, depth, richness, and aggregation."},{"type":"heading","depth":3,"payload":{"lines":[211,212]},"content":"Knowledge management (KM) involves processes, systems, mechanisms, technologies, infrastructure, and culture."},{"type":"heading","depth":3,"payload":{"lines":[212,213]},"content":"KM solutions can be categorized into four levels: KM processes, KM systems, KM mechanisms and technologies, and KM infrastructure."},{"type":"heading","depth":3,"payload":{"lines":[213,214]},"content":"KM processes include knowledge discovery, socialization, internalization, externalization, and exchange."},{"type":"heading","depth":3,"payload":{"lines":[214,215]},"content":"KM systems include knowledge capture, sharing, and application."},{"type":"heading","depth":3,"payload":{"lines":[215,216]},"content":"KM mechanisms include analogies and metaphors, brainstorming retreats, on-the-job training, face-to-face meetings, and apprenticeships."},{"type":"heading","depth":3,"payload":{"lines":[216,217]},"content":"KM technologies include decision support systems, web-based discussion groups, repositories of best practices, artificial intelligence systems, case-based reasoning, groupware, web pages, and direction routines."},{"type":"heading","depth":3,"payload":{"lines":[217,218]},"content":"KM infrastructure includes physical environment and culture."},{"type":"heading","depth":3,"payload":{"lines":[218,219]},"content":"Group discussions can analyze the strengths and weaknesses of their organization's KM in terms of mechanisms, technologies, and infrastructure."}]}]},{"type":"heading","depth":1,"payload":{"lines":[223,224]},"content":"W04_Ch04 : Organizational Impacts of Knowledge Management","children":[{"type":"heading","depth":2,"payload":{"lines":[226,227]},"content":"Organizational Impacts of Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[227,228]},"content":"The chapter aims to understand the impacts of knowledge management on organizations and their overall performance at various levels such as people, processes, and products."},{"type":"heading","depth":3,"payload":{"lines":[228,229]},"content":"Knowledge management involves creating and utilizing knowledge that improves an organization's performance."},{"type":"heading","depth":3,"payload":{"lines":[229,230]},"content":"US firms adopt KM to retain employee expertise, enhance customer satisfaction, and increase profits."},{"type":"heading","depth":3,"payload":{"lines":[230,231]},"content":"Different dimensions of organizational impacts of KM include people, processes, products, and organizational performance."},{"type":"heading","depth":3,"payload":{"lines":[231,232]},"content":"KM can facilitate employee learning through externalization, internalization, and socialization."},{"type":"heading","depth":3,"payload":{"lines":[232,233]},"content":"The Xerox case study showcases the benefits of Communities of Practice (COPs) in management of technology infrastructure."},{"type":"heading","depth":3,"payload":{"lines":[233,234]},"content":"Management deliberately established the COP and around 2/3 of its value resulted from face-to-face networking."},{"type":"heading","depth":3,"payload":{"lines":[234,235]},"content":"Understanding how people, processes, and technology interact with each other is crucial in the creation of great work."}]},{"type":"heading","depth":2,"payload":{"lines":[236,237]},"content":"The Impact of Knowledge Management on Employees and Processes","children":[{"type":"heading","depth":3,"payload":{"lines":[237,238]},"content":"Employees are more likely to adapt when they interact and learn from each other, prepared to respond to change and embrace it."},{"type":"heading","depth":3,"payload":{"lines":[238,239]},"content":"Buckman Laboratories, as an example, enabled its employees to continually expose themselves to new ideas and the latest developments, which increased adaptability and embraced change."},{"type":"heading","depth":3,"payload":{"lines":[239,240]},"content":"Organizations with more employees sharing knowledge have reduced turnover rates, enhance employee skills and market value, and positively affect revenue and profits."},{"type":"heading","depth":3,"payload":{"lines":[240,241]},"content":"KM provides tried-and-tested solutions that amplify employees' effectiveness, keep employees motivated, and prevent demotivation."},{"type":"heading","depth":3,"payload":{"lines":[241,242]},"content":"KM impacts employee learning, adaptability, and job satisfaction, as well as organizational processes' effectiveness, efficiency, and innovation."}]},{"type":"heading","depth":2,"payload":{"lines":[243,244]},"content":"Effectiveness, Efficiency and Innovation in Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[244,245]},"content":"Effectiveness is the most suitable processes and the best possible decisions"},{"type":"heading","depth":3,"payload":{"lines":[245,246]},"content":"Efficiency is performing the processes quickly and in a low-cost fashion"},{"type":"heading","depth":3,"payload":{"lines":[246,247]},"content":"Innovation is performing the processes creatively and novelly, improving effectiveness, efficiency, or marketability"},{"type":"heading","depth":3,"payload":{"lines":[247,248]},"content":"KM can help organizations become more effective by selecting and performing appropriate processes"},{"type":"heading","depth":3,"payload":{"lines":[248,249]},"content":"Ford and Firestone lacked successful cooperation, leading to a loss of lives and legal liability"},{"type":"heading","depth":3,"payload":{"lines":[249,250]},"content":"KM enables organizations to quickly adapt their processes, maintaining effectiveness in changing times"},{"type":"heading","depth":3,"payload":{"lines":[250,251]},"content":"Tearfund regularly collects lessons learned from their responses to disasters, improving later responses"},{"type":"heading","depth":3,"payload":{"lines":[251,252]},"content":"Tearfund creates COPs to connect people with similar knowledge needs, sharing knowledge with partner organizations."}]},{"type":"heading","depth":2,"payload":{"lines":[253,254]},"content":"Impact of Knowledge Management on Organizational Processes","children":[{"type":"heading","depth":3,"payload":{"lines":[254,255]},"content":"Tearfund modified its processes to get someone on site within 48 hours of a disaster and implemented 300 actionable recommendations resulting in a more proactive and integrated disaster response, improving help to beneficiaries."},{"type":"heading","depth":3,"payload":{"lines":[255,256]},"content":"Poor knowledge management reduces process effectiveness by repeating past mistakes and not anticipating problems."},{"type":"heading","depth":3,"payload":{"lines":[256,257]},"content":"Good KM helps organizations perform appropriate processes, monitor external events, adapt to changing circumstances, and become more efficient and productive."},{"type":"heading","depth":3,"payload":{"lines":[257,258]},"content":"Toyota's productivity advantage over competitors is attributed to their effective network-level knowledge sharing processes."},{"type":"heading","depth":3,"payload":{"lines":[258,259]},"content":"BP improved exploration efficiency after a geologist discovered a more effective way to locate oil on the Atlantic seabed."}]},{"type":"heading","depth":2,"payload":{"lines":[260,261]},"content":"The Impact of Knowledge Management on Processes and Products","children":[{"type":"heading","depth":3,"payload":{"lines":[261,262]},"content":"Geologist changes drill head positioning to decrease misses, saves 5 days of drilling worth US$600,000."},{"type":"heading","depth":3,"payload":{"lines":[262,263]},"content":"BP saves US$300M in 2001 through KM via the internet, improves innovativeness."},{"type":"heading","depth":3,"payload":{"lines":[263,264]},"content":"KM allows organizations to rely on shared knowledge for solutions and innovative processes."},{"type":"heading","depth":3,"payload":{"lines":[264,265]},"content":"Buckman Laboratories links R&amp;D and field-based staff for customer-oriented product development."},{"type":"heading","depth":3,"payload":{"lines":[265,266]},"content":"KM improves organizational processes through fewer mistakes, adaptation, productivity, and innovation."},{"type":"heading","depth":3,"payload":{"lines":[266,267]},"content":"KM for value-added and knowledge-based products through replication, video ethnography, and consulting/software development."},{"type":"heading","depth":3,"payload":{"lines":[267,268]},"content":"Ford’s best practices database saves US<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>245</mn><mi>M</mi><mi>f</mi><mi>r</mi><mi>o</mi><mi>m</mi><mn>1996</mn><mo>−</mo><mn>1997</mn><mo separator=\"true\">,</mo><mi>w</mi><mi>i</mi><mi>t</mi><mi>h</mi><mi>U</mi><mi>S</mi></mrow><annotation encoding=\"application/x-tex\">245M from 1996-1997, with US</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord\">245</span><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">M</span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mord mathnormal\">ro</span><span class=\"mord mathnormal\">m</span><span class=\"mord\">1996</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">−</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord\">1997</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02691em;\">w</span><span class=\"mord mathnormal\">i</span><span class=\"mord mathnormal\">t</span><span class=\"mord mathnormal\">h</span><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">U</span><span class=\"mord mathnormal\" style=\"margin-right:0.05764em;\">S</span></span></span></span>1.25B documented shared knowledge in 2000."},{"type":"heading","depth":3,"payload":{"lines":[268,269]},"content":"Steelcase uses customer ethnography to redesign products and improve attractiveness to customers."}]},{"type":"heading","depth":2,"payload":{"lines":[270,271]},"content":"The Organizational Impacts of Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[271,272]},"content":"Customers can download software patches by answering automated troubleshooting prompts."},{"type":"heading","depth":3,"payload":{"lines":[272,273]},"content":"Knowledge management can directly impact organizational performance by generating revenue and profit through innovative products."},{"type":"heading","depth":3,"payload":{"lines":[273,274]},"content":"KM initiatives can also reduce costs, as evidenced by Chevron's success."},{"type":"heading","depth":3,"payload":{"lines":[274,275]},"content":"Indirect impacts of KM include intellectual leadership and a negotiating advantage with competitors."},{"type":"heading","depth":3,"payload":{"lines":[275,276]},"content":"KM impacts can be seen in employee learning, adaptability, job satisfaction, process effectiveness, efficiency, innovation, and value-added and knowledge-based products."},{"type":"heading","depth":3,"payload":{"lines":[276,277]},"content":"KM impacts are interrelated, leading to synergistic impacts on multiple levels."}]}]},{"type":"heading","depth":1,"payload":{"lines":[280,281]},"content":"W05.Ch05 : Factors Influencing Knowledge Management","children":[{"type":"heading","depth":2,"payload":{"lines":[282,283]},"content":"Factors Affecting Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[283,284]},"content":"The chapter aims to examine why KM solutions have different impacts depending upon circumstances."},{"type":"heading","depth":3,"payload":{"lines":[284,285]},"content":"The universalistic view of KM assumes a single approach that works for all organizations, but it is not true in reality."},{"type":"heading","depth":3,"payload":{"lines":[285,286]},"content":"The contingency view suggests that no approach is perfect and depends on the situation."},{"type":"heading","depth":3,"payload":{"lines":[286,287]},"content":"Contingency factors affecting KM processes are categorized into organizational, environmental, task, and knowledge characteristics."},{"type":"heading","depth":3,"payload":{"lines":[287,288]},"content":"KM infrastructure indirectly affects KM processes."},{"type":"heading","depth":3,"payload":{"lines":[288,289]},"content":"Organizations must recognize the appropriate KM processes, identify KM systems, mechanisms, and technologies, and then support them through KM infrastructure."},{"type":"heading","depth":3,"payload":{"lines":[289,290]},"content":"KM processes suitable for an organizational subunit depend on the nature of its tasks."}]},{"type":"heading","depth":2,"payload":{"lines":[291,292]},"content":"Task Uncertainty and Interdependence in Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[292,293]},"content":"Task uncertainty reduces an organization's ability to develop routines, thus knowledge application would depend on direction."},{"type":"heading","depth":3,"payload":{"lines":[293,294]},"content":"Externalization and internalization are more costly with high task uncertainty, making socialization or direction recommended."},{"type":"heading","depth":3,"payload":{"lines":[294,295]},"content":"Routines, exchange, combination, internalization, and externalization are recommended with low task uncertainty."},{"type":"heading","depth":3,"payload":{"lines":[295,296]},"content":"Interdependent tasks rely on communication and coordination for knowledge sharing."},{"type":"heading","depth":3,"payload":{"lines":[296,297]},"content":"Independent tasks require deep personal knowledge, so internalization and externalization are preferred."},{"type":"heading","depth":3,"payload":{"lines":[297,298]},"content":"Exchange, combination, and socialization are preferred for interdependent tasks."},{"type":"heading","depth":3,"payload":{"lines":[298,299]},"content":"Direction and socialization suitability depend on task uncertainty. Becerra-Fernandez, et al."}]},{"type":"heading","depth":2,"payload":{"lines":[300,301]},"content":"Notes on Knowledge Management in the context of BP-Amoco","children":[{"type":"heading","depth":3,"payload":{"lines":[301,302]},"content":"BP-Amoco is a petroleum and petrochemicals group engaged in activities such as exploration, refining, marketing, and transport. Due to political turbulence in the Middle East, the company faces high environmental uncertainty."},{"type":"heading","depth":3,"payload":{"lines":[302,303]},"content":"The KM consultant for BP-Amoco is required to assess the task uncertainty and interdependence of the company's operations."},{"type":"heading","depth":3,"payload":{"lines":[303,304]},"content":"The consultant must identify the types of knowledge used in BP-Amoco and recommend appropriate KM processes for capturing, sharing, and applying knowledge."},{"type":"heading","depth":3,"payload":{"lines":[304,305]},"content":"The environmental and organizational characteristics of BP-Amoco, including its business strategy and size, must be evaluated to determine the best KM solutions for the company."},{"type":"heading","depth":3,"payload":{"lines":[305,306]},"content":"The KM process recommended for a particular type of knowledge depends on whether it is explicit or tacit, procedural or declarative."},{"type":"heading","depth":3,"payload":{"lines":[306,307]},"content":"KM processes for knowledge discovery, capture, and sharing vary depending on whether the knowledge is explicit or tacit, procedural or declarative."},{"type":"heading","depth":3,"payload":{"lines":[307,308]},"content":"KM processes for knowledge application, such as direction and routines, should be used mainly for procedural knowledge."},{"type":"heading","depth":3,"payload":{"lines":[308,309]},"content":"Small organizations facing high environmental uncertainty would benefit from knowledge application processes such as direction and routines, whereas larger organizations might require more varied processes like knowledge capture, sharing, and discovery."},{"type":"heading","depth":3,"payload":{"lines":[309,310]},"content":"The business strategy of differentiation favors knowledge discovery, while knowledge sharing is effective for businesses pursuing a low-cost strategy."},{"type":"heading","depth":3,"payload":{"lines":[310,311]},"content":"Based on the cumulative priority score of KM processes, the consultant must recommend the most appropriate KM solutions for BP-Amoco."}]},{"type":"heading","depth":2,"payload":{"lines":[312,313]},"content":"Knowledge Management Processes for Prioritizing Doubtfire Computer Corporation","children":[{"type":"heading","depth":3,"payload":{"lines":[313,314]},"content":"The process of knowledge management involves externalization, internalization, combination, socialization, and exchange of knowledge for better performance."},{"type":"heading","depth":3,"payload":{"lines":[314,315]},"content":"The first step to identify appropriate KM solutions in corporations is to assess the seven contingency factors, including tasks, knowledge, environment, and organization."},{"type":"heading","depth":3,"payload":{"lines":[315,316]},"content":"KM processes appropriate for Doubtfire Computer Corporation include combination and socialization for knowledge discovery, socialization for knowledge sharing, and direction for routines with high task interdependence."},{"type":"heading","depth":3,"payload":{"lines":[316,317]},"content":"Prioritizing KM processes involves identifying existing processes, assessing the difference between needed and existing processes, and assessing the KM infrastructure to develop additional KM systems, mechanisms, and technologies."},{"type":"heading","depth":3,"payload":{"lines":[317,318]},"content":"The recommended KM processes for Doubtfire Computer Corporation include socialization for knowledge discovery and sharing, direction for routines with high task interdependence, and the development of additional KM systems."}]},{"type":"heading","depth":2,"payload":{"lines":[319,320]},"content":"Notes on Knowledge Management and its Applications","children":[{"type":"heading","depth":3,"payload":{"lines":[320,321]},"content":"The KM process can be identified by assessing seven contingency factors such as tasks, knowledge, environment, and organization that contribute to uncertainty."},{"type":"heading","depth":3,"payload":{"lines":[321,322]},"content":"The KM processes based on each contingency factor need to be identified and prioritized."},{"type":"heading","depth":3,"payload":{"lines":[322,323]},"content":"Existing KM processes need to be identified and gaps between additional KM processes and existing processes must be identified."},{"type":"heading","depth":3,"payload":{"lines":[323,324]},"content":"The KM infrastructure must be assessed and supporting infrastructure may need to be developed."},{"type":"heading","depth":3,"payload":{"lines":[324,325]},"content":"Differences between universalistic and contingency views need to be distinguished."},{"type":"heading","depth":3,"payload":{"lines":[325,326]},"content":"Chapter 5 in the book explains factors that influence knowledge management and its applications."},{"type":"heading","depth":3,"payload":{"lines":[326,327]},"content":"The book outlines the effects of the contingency factors on the suitability of alternative KM processes."}]}]},{"type":"heading","depth":1,"payload":{"lines":[331,332]},"content":"W06.Ch09 : Using Past History Explicitly as Knowledge: Case-based Reasoning Systems","children":[{"type":"heading","depth":2,"payload":{"lines":[333,334]},"content":"Using Past History in Case-based Reasoning Systems","children":[{"type":"heading","depth":3,"payload":{"lines":[334,335]},"content":"Rule-based systems have weaknesses in managing expert knowledge due to personal interpretation, difficulty in transferring codified knowledge, and the need for many rules to represent one domain."},{"type":"heading","depth":3,"payload":{"lines":[335,336]},"content":"Eliciting, representing, and validating knowledge from the expert can be difficult and error-prone, with the possibility of experts providing erroneous knowledge or misinterpretation by the KE and developers."},{"type":"heading","depth":3,"payload":{"lines":[336,337]},"content":"Case-based reasoning (CBR) is an alternative where all concrete cases that led to expert learning are kept without generalizing experience into rules. This avoids personal influence and reduces computational cost and complexity. CBR learns from its own experience, leading to improved problem-solving."}]},{"type":"heading","depth":2,"payload":{"lines":[338,339]},"content":"Understanding Case-Based Reasoning (CBR) Approach in Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[339,340]},"content":"CBR is an alternative approach to rule-based systems that bypasses traditional expert interpretation."},{"type":"heading","depth":3,"payload":{"lines":[340,341]},"content":"The technique originates from Schank's concept of &quot;remindings&quot; where past experiences are recalled to solve current problems."},{"type":"heading","depth":3,"payload":{"lines":[341,342]},"content":"Similarity between current and historical situations is key to inferring similar solutions."},{"type":"heading","depth":3,"payload":{"lines":[342,343]},"content":"Example 1 shows how a fire ground commander uses previous experience of falling billboards to prevent injury to spectators."},{"type":"heading","depth":3,"payload":{"lines":[343,344]},"content":"Example 2 depicts a commander recalling an incident of toxic smoke to request breathing support systems."},{"type":"heading","depth":3,"payload":{"lines":[344,345]},"content":"CBR assumes similar problems have similar solutions, allowing for natural learning from past cases."}]},{"type":"heading","depth":2,"payload":{"lines":[346,347]},"content":"Introduction to Case-Based Reasoning (CBR)","children":[{"type":"heading","depth":3,"payload":{"lines":[347,348]},"content":"In a group, discuss situations that require recalling past experiences to solve current problems, showing how solutions from past problems can apply to new ones."},{"type":"heading","depth":3,"payload":{"lines":[348,349]},"content":"CBR is the simplest form of knowledge management, using historical cases in a case library to find similar solutions to new problems."},{"type":"heading","depth":3,"payload":{"lines":[349,350]},"content":"Adaptation is necessary when the most similar case is not similar enough to the current problem, but automatic adaptation is technically difficult."},{"type":"heading","depth":3,"payload":{"lines":[350,351]},"content":"Efficient indexing of cases is important for retrieving the most relevant solutions, and can be done through labeling or organization by attributes."},{"type":"heading","depth":3,"payload":{"lines":[351,352]},"content":"Capturing successful or failed solutions and adding new cases to the library are also important steps in the real-world CBR process."}]},{"type":"heading","depth":2,"payload":{"lines":[353,354]},"content":"Strategies for Organizing a Case Library","children":[{"type":"heading","depth":3,"payload":{"lines":[354,355]},"content":"Inefficient searches due to poor organization can lead to unacceptable performance. Becerra-Fernandez, et al. discuss the issue of organizing a library of cases and the importance of indexing."},{"type":"heading","depth":3,"payload":{"lines":[355,356]},"content":"Flat case libraries are simple but may not be efficient for larger case libraries with complex cases. Additional strategies for efficient organization include partitioning the library."},{"type":"heading","depth":3,"payload":{"lines":[356,357]},"content":"Shared feature networks use decision tree clustering to segregate cases based on common features. This strategy can lead to a more efficient search process."},{"type":"heading","depth":3,"payload":{"lines":[357,358]},"content":"Redundant shared feature networks attempt to overcome unknown attributes in new cases by maintaining different trees prioritizing different attributes. This strategy aims to provide the narrowest subset of similar cases."}]},{"type":"heading","depth":2,"payload":{"lines":[359,360]},"content":"Case-Based Reasoning Processes","children":[{"type":"heading","depth":3,"payload":{"lines":[360,361]},"content":"Retrieval involves selecting relevant historical cases from a case library for processing. A distance metric function is used to measure the similarity between past cases and current problems."},{"type":"heading","depth":3,"payload":{"lines":[361,362]},"content":"Evaluating the retrieved solution involves measuring its adequacy. Sometimes, it requires testing the retrieved solution under controlled circumstances."},{"type":"heading","depth":3,"payload":{"lines":[362,363]},"content":"Adaptation is challenging when the retrieved historical solution is not similar enough to address the current problem. Different adaptation techniques, such as reinstantiation, parameter adjustment, and case-based substitution, can be applied."},{"type":"heading","depth":3,"payload":{"lines":[363,364]},"content":"Learning is an essential process in CBR. Adding new cases to the library enhances the coverage of the problem domain. However, adding too many or similar cases can cause search and retrieval inefficiencies."},{"type":"heading","depth":3,"payload":{"lines":[364,365]},"content":"CBR applications differ depending on the domain, as evidenced by the example of property appraisal in Gonzalez 1992."}]},{"type":"heading","depth":2,"payload":{"lines":[366,367]},"content":"Using Market Data Method of Property Appraisal with Case-Based Systems","children":[{"type":"heading","depth":3,"payload":{"lines":[367,368]},"content":"The market data method of property appraisal is based on the selling price of similar properties in the market. This method considers several features of the property, such as living area, number of bedrooms and bathrooms, architectural style, age of the house, location, cooling and heating equipment, garage type, site or lot size, and swimming pool availability."},{"type":"heading","depth":3,"payload":{"lines":[368,369]},"content":"Case-Based Systems (CBR) can be applied to property appraisal. This involves case retrieval for similar properties, case adaptation using critics, and case evaluation that considers the comfort fact or the top three properties with the least adaptations. Too many adaptations can result in inaccuracies."},{"type":"heading","depth":3,"payload":{"lines":[369,370]},"content":"Case-Based Systems have several advantages, such as simplifying the knowledge acquisition and maintenance process, modeling human reasoning, and using the experience of an entire organization. However, they also have disadvantages, such as inefficient large systems, difficulties in distance calculations, and challenges in adaptation and learning."},{"type":"heading","depth":3,"payload":{"lines":[370,371]},"content":"Using CBR with the market data method of property appraisal can provide a comprehensive and efficient appraisal system that considers the expertise of an entire organization and the similarity of properties in the market."}]},{"type":"heading","depth":2,"payload":{"lines":[372,373]},"content":"Common Features of Applications for Case-Based Reasoning","children":[{"type":"heading","depth":3,"payload":{"lines":[373,374]},"content":"Historical cases must exist explicitly and be clearly documented in electronic form."},{"type":"heading","depth":3,"payload":{"lines":[374,375]},"content":"Information on historical cases should be complete and understood by human experts."},{"type":"heading","depth":3,"payload":{"lines":[375,376]},"content":"Historical test cases should be repeatable and relate to current problems faced."},{"type":"heading","depth":3,"payload":{"lines":[376,377]},"content":"A &quot;distance metric&quot; that measures similarity between current and historical problems must be identifiable."},{"type":"heading","depth":3,"payload":{"lines":[377,378]},"content":"Cases should be adaptable to current problems, though not strictly necessary."},{"type":"heading","depth":3,"payload":{"lines":[378,379]},"content":"Understanding the difference between rule-based and case-based systems is crucial."},{"type":"heading","depth":3,"payload":{"lines":[379,380]},"content":"Knowledge of the main processes of case-based reasoning, including search, select adapt apply, and learn, is necessary."},{"type":"heading","depth":3,"payload":{"lines":[380,381]},"content":"Advantages and disadvantages of case-based reasoning systems should be understood."}]}]},{"type":"heading","depth":1,"payload":{"lines":[382,383]},"content":"W07.Ch10 : Knowledge Elicitation – Converting Tacit Knowledge to Explicit","children":[{"type":"heading","depth":2,"payload":{"lines":[384,385]},"content":"Professional Writing - Guidelines for Software Development","children":[{"type":"heading","depth":3,"payload":{"lines":[385,386]},"content":"A true expert possesses more than one source of expertise and is articulate. Additionally, the expert doesn't have to be in close physical proximity as long as they can communicate well."},{"type":"heading","depth":3,"payload":{"lines":[386,387]},"content":"When developing a requirement specification, one needs to decide on the concepts, relations, and control mechanisms needed, and also address the problem of knowledge granularity. Avoiding complete characterization before implementing is necessary while also allowing for the possibility of change."},{"type":"heading","depth":3,"payload":{"lines":[387,388]},"content":"The requirement specification document should describe the problem, set goals, address the needs of end-users, and discuss verification and validation issues."},{"type":"heading","depth":3,"payload":{"lines":[388,389]},"content":"A preliminary design should determine the structure and formulation of key concepts while forming ideas for a tool. Knowledge representation paradigms, reasoning schemes, tools, and development teams should be selected or determined."},{"type":"heading","depth":3,"payload":{"lines":[389,390]},"content":"The initial (rapid) prototype must test the design structure and show the system's ability to solve complex problems while being narrow in scope. The detailed (final) design modifies the initial prototype and maps the knowledge model to its implementation primitives."},{"type":"heading","depth":3,"payload":{"lines":[390,391]},"content":"General knowledge engineering tips include writing rules in structured English, organizing similar rules together, placing the most likely rules first, refraining from &quot;proceduralizing&quot; the knowledge base, and visualizing decision paths."},{"type":"heading","depth":3,"payload":{"lines":[391,392]},"content":"The design should describe all the concepts and their properties and specify values, constraints, and sources."}]},{"type":"heading","depth":2,"payload":{"lines":[393,394]},"content":"Implementing Knowledge Management Systems: Tips for Knowledge Acquisition and Elicitation","children":[{"type":"heading","depth":3,"payload":{"lines":[394,395]},"content":"To turn design into a working system, you need to integrate domain knowledge with implementation language and reorganize to eliminate mismatches."},{"type":"heading","depth":3,"payload":{"lines":[395,396]},"content":"There are four ways to implement the system: automatic knowledge acquisition tools, expert system shells, programming languages for AI development, and other programming languages."},{"type":"heading","depth":3,"payload":{"lines":[396,397]},"content":"Capturing tacit knowledge requires a manual elicitation process, such as interviews, or partially automated methods."},{"type":"heading","depth":3,"payload":{"lines":[397,398]},"content":"Human experts are knowledgeable people who provide knowledge for the knowledge management system. They don't need to know about knowledge-based systems."},{"type":"heading","depth":3,"payload":{"lines":[398,399]},"content":"Knowledge acquisition and elicitation are key processes in developing knowledge management systems. Elicitation is the primary bottleneck."},{"type":"heading","depth":3,"payload":{"lines":[399,400]},"content":"Knowledge capture combines knowledge elicitation with representation in machine-readable form, refining and purifying the knowledge base in an iterative development process."}]},{"type":"heading","depth":2,"payload":{"lines":[401,402]},"content":"Knowledge Elicitation and Representation Technique","children":[{"type":"heading","depth":3,"payload":{"lines":[402,403]},"content":"Obtaining knowledge from domain experts is the primary goal of knowledge elicitation in the knowledge management process."},{"type":"heading","depth":3,"payload":{"lines":[403,404]},"content":"KE should prepare themselves before conducting an interview by digesting knowledge obtained in previous sessions."},{"type":"heading","depth":3,"payload":{"lines":[404,405]},"content":"Interviews have different types and objectives, including the initial kickoff interview, general knowledge-gathering, and specific problem-solving gathering interview sessions."},{"type":"heading","depth":3,"payload":{"lines":[405,406]},"content":"The initial interview aims to establish a good relationship with the expert and set the objectives for the knowledge acquisition process, while the general knowledge-gathering interview sessions aim to learn general principles about the domain from the expert."},{"type":"heading","depth":3,"payload":{"lines":[406,407]},"content":"Specific problem-solving, gathering interview sessions aim to explore how the expert solves particular problems or answers questions in the domain."},{"type":"heading","depth":3,"payload":{"lines":[407,408]},"content":"Knowledge engineers should select subareas that are well understood by the expert, reasonably understood by them, and represent the difficulties of the domain."}]},{"type":"heading","depth":2,"payload":{"lines":[409,410]},"content":"Knowledge Elicitation Techniques","children":[{"type":"heading","depth":3,"payload":{"lines":[410,411]},"content":"Developing a system for a domain requires significant development effort of 2-3 months."},{"type":"heading","depth":3,"payload":{"lines":[411,412]},"content":"Knowledge elicitation techniques are used for specific problem-solving and extensive documentation."},{"type":"heading","depth":3,"payload":{"lines":[412,413]},"content":"Interviews for knowledge elicitation are highly directed and revolve around specific goals and questions."},{"type":"heading","depth":3,"payload":{"lines":[413,414]},"content":"Knowledge engineers need to have excellent understanding of the topic for proper information collection."},{"type":"heading","depth":3,"payload":{"lines":[414,415]},"content":"Close-ended questions are preferable, and knowledge is gathered explicitly for better representation."},{"type":"heading","depth":3,"payload":{"lines":[415,416]},"content":"Output-input-middle, Observational elicitation, and Role reversal methods are the three techniques used for knowledge elicitation."},{"type":"heading","depth":3,"payload":{"lines":[416,417]},"content":"The sequence followed for Output-Input-Middle method includes identifying goals, information sources, determining the link between inputs and outputs."},{"type":"heading","depth":3,"payload":{"lines":[417,418]},"content":"An example of knowledge elicitation is Fruit Classification, which requires detailed rules to match the inputs to the outputs."}]},{"type":"heading","depth":2,"payload":{"lines":[419,420]},"content":"Elicitation Techniques for Expert Interviews","children":[{"type":"heading","depth":3,"payload":{"lines":[420,421]},"content":"&quot;Fruit = honeydew Fruit Class &amp; Color &amp; Seed Class determine fruit▪ IF Fruitclass = tree and Color = orange and Seedclass = stonefruit THEN Fruit = apricot&quot; - Example of using a rule-based approach to determine fruit type"},{"type":"heading","depth":3,"payload":{"lines":[421,422]},"content":"Basic Q&amp;A interview may not be efficient for eliciting knowledge from experts, especially when they have difficulty articulating their expertise."},{"type":"heading","depth":3,"payload":{"lines":[422,423]},"content":"Observational elicitation methods can be used to understand the problem-solving process of an expert."},{"type":"heading","depth":3,"payload":{"lines":[423,424]},"content":"The quiet on-site observation method lets experts work without interruption, but lacks interaction and should be followed with a Q&amp;A session."},{"type":"heading","depth":3,"payload":{"lines":[424,425]},"content":"The on-site observation with discussion method allows interaction but could distract the expert or alter their approach."},{"type":"heading","depth":3,"payload":{"lines":[425,426]},"content":"Uneasiness or hesitation in decision-making is a symptom of being observed, and a Q&amp;A session should always follow to obtain more details."}]},{"type":"heading","depth":2,"payload":{"lines":[427,428]},"content":"Knowledge Elicitation Techniques for Professional Writers","children":[{"type":"heading","depth":3,"payload":{"lines":[428,429]},"content":"Prentice Hall's role reversal method involves a KE becoming a pseudoexpert and a true expert questioning them while role-playing to solve a problem. It is used when the KE has a significant understanding of the problem-solving process and wishes to verify correctness of understanding."},{"type":"heading","depth":3,"payload":{"lines":[429,430]},"content":"Team interviewing can be done through one-on-many interviews, many-on-one interviews, and many-on-many interviews to elicit knowledge from experts. Each approach has its pros and cons, such as redundancy and the risk of overwhelming inexperienced KEs."},{"type":"heading","depth":3,"payload":{"lines":[430,431]},"content":"Handling problem experts in Knowledge-Based Systems (KBS) development includes convincing wimp experts that KBS will free them for more pressing tasks and dealing with cynical experts who may hate their job or organization."}]},{"type":"heading","depth":2,"payload":{"lines":[432,433]},"content":"Techniques for Handling Problem Experts in Knowledge Elicitation","children":[{"type":"heading","depth":3,"payload":{"lines":[433,434]},"content":"The KE must carefully examine all provided knowledge, show sympathy for the expert, and appeal to the expert's professionalism."},{"type":"heading","depth":3,"payload":{"lines":[434,435]},"content":"The high priest of the domain expert wastes his time and cannot be replaced with a machine."},{"type":"heading","depth":3,"payload":{"lines":[435,436]},"content":"The KE must gain the expert's confidence through the development of a competent prototype."},{"type":"heading","depth":3,"payload":{"lines":[436,437]},"content":"The paternalistic expert tends to talk too much and shares stories of their achievements; the KE must diplomatically try to minimize their discourse."},{"type":"heading","depth":3,"payload":{"lines":[437,438]},"content":"The uncommunicative expert speaks short sentences; the KE must examine answers with great attention and study the domain deeply."},{"type":"heading","depth":3,"payload":{"lines":[438,439]},"content":"The uncaring expert never disagrees and may have a lack of interest in the project; the KE must try to verify their knowledge and use recording devices."},{"type":"heading","depth":3,"payload":{"lines":[439,440]},"content":"The pseudo-Al expert thinks they know it all and can be dangerous; the KE must let them know who the real expert is."},{"type":"heading","depth":3,"payload":{"lines":[440,441]},"content":"The student should be familiar with conducting one-on-one interviews, alternative techniques, and tools for knowledge elicitation and automation."}]}]},{"type":"heading","depth":1,"payload":{"lines":[443,444]},"content":"W08.Ch11 : The Computer as a Medium for Sharing Knowledge","children":[{"type":"heading","depth":2,"payload":{"lines":[446,447]},"content":"The Computer as a Medium for Sharing Knowledge","children":[{"type":"heading","depth":3,"payload":{"lines":[447,448]},"content":"The digital computer is crucial in managing knowledge, along with the World Wide Web as an unparalleled medium for sharing knowledge."},{"type":"heading","depth":3,"payload":{"lines":[448,449]},"content":"The internet and the World Wide Web have revolutionized the concept of communication, serving as a link for sharing knowledge."},{"type":"heading","depth":3,"payload":{"lines":[449,450]},"content":"Web pages expressed in HTML provide access to files, downloadable information, and programs executable in the client's machine."},{"type":"heading","depth":3,"payload":{"lines":[450,451]},"content":"Web pages are hypermedia documents that express the contents of the server in an organized and often highly artistic and dynamic fashion."},{"type":"heading","depth":3,"payload":{"lines":[451,452]},"content":"There are three types of web pages: static, dynamic, and active, each with its unique characteristics."},{"type":"heading","depth":3,"payload":{"lines":[452,453]},"content":"Search engines introduce the significance of searching the web for useful knowledge, as it is impossible to search the billions of websites one at a time."}]},{"type":"heading","depth":2,"payload":{"lines":[454,455]},"content":"Different aspects of Knowledge Management and Technology","children":[{"type":"heading","depth":3,"payload":{"lines":[455,456]},"content":"Search engines use indexes or directories to find websites according to the client's desires and provide rank to the websites."},{"type":"heading","depth":3,"payload":{"lines":[456,457]},"content":"Metasearch engines use other search engines to find websites."},{"type":"heading","depth":3,"payload":{"lines":[457,458]},"content":"Web directories are used to construct the database searchable by search engines, but updating is not always regular."},{"type":"heading","depth":3,"payload":{"lines":[458,459]},"content":"Web crawlers or spiders search web pages to extract required information and extract keywords from content or meta tags."},{"type":"heading","depth":3,"payload":{"lines":[459,460]},"content":"Network Security requires access control, encryption, digital signatures, and firewalls to protect against inadvertent loss or malicious instructions from unauthorized parties."},{"type":"heading","depth":3,"payload":{"lines":[460,461]},"content":"Collaborative computing on the web involves using workflow systems for project completion and capturing knowledge from a group of experts."},{"type":"heading","depth":3,"payload":{"lines":[461,462]},"content":"Document Management Systems unify an aggregate of relevant information in one location and provide a collaborative environment."},{"type":"heading","depth":3,"payload":{"lines":[462,463]},"content":"The Web allows people to exchange or share knowledge via the Internet, acting as a vehicle, and the Internet as the highway."}]},{"type":"heading","depth":2,"payload":{"lines":[464,465]},"content":"The Role of the Internet in Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[465,466]},"content":"Is the Internet different from other media for knowledge transfer?"},{"type":"heading","depth":3,"payload":{"lines":[466,467]},"content":"Yes, the Internet provides a global and 24/7 &quot;free&quot; highway for knowledge exchange."},{"type":"heading","depth":3,"payload":{"lines":[467,468]},"content":"How can small companies offer customer service or technical support on the internet?"},{"type":"heading","depth":3,"payload":{"lines":[468,469]},"content":"FAQs can be used to provide solutions to problems faced by average users."},{"type":"heading","depth":3,"payload":{"lines":[469,470]},"content":"This is an application process that doesn't require the transfer or creation of new knowledge."},{"type":"heading","depth":3,"payload":{"lines":[470,471]},"content":"The student must understand the World Wide Web as a medium for sharing knowledge, the importance of security in the intellectual property, and the concept of workflow systems in achieving business goals."},{"type":"heading","depth":3,"payload":{"lines":[471,472]},"content":"Chapter 11 of Becerra-Fernandez's Knowledge Management explores the computer's role in knowledge sharing."}]}]},{"type":"heading","depth":1,"payload":{"lines":[474,475]},"content":"W09.Ch13.Ch16 : Examples of Knowledge management systems","children":[{"type":"heading","depth":2,"payload":{"lines":[476,477]},"content":"Examples of Knowledge Management Systems","children":[{"type":"heading","depth":3,"payload":{"lines":[477,478]},"content":"Knowledge Discovery Systems allow for socialization between knowledgeable individuals and pattern discovery through data."},{"type":"heading","depth":3,"payload":{"lines":[478,479]},"content":"In the Case Study (1), Rule Induction is used to extract difficult-to-find knowledge from databases for real estate appraisal systems through decision tree creation and pruning."},{"type":"heading","depth":3,"payload":{"lines":[479,480]},"content":"Induction Results in Case Study (1) showed differences between expert estimate and actual values of attributes such as Living Area, Bedrooms, Bathrooms, Garage, Pool, Fireplace, and Year Built."},{"type":"heading","depth":3,"payload":{"lines":[480,481]},"content":"Partial Decision Tree Results from Case Study (1) show how decision tree values are linked to attributes for real estate appraisal systems."},{"type":"heading","depth":3,"payload":{"lines":[481,482]},"content":"Case Study (2) discusses the use of Web Content mining to create Expertise Locator Systems such as the NASA Expert Seeker Web Miner, which requires methods for identifying skill keywords associated with employee names in published documents."}]},{"type":"heading","depth":2,"payload":{"lines":[483,484]},"content":"Knowledge Capture Systems and Concept Maps: Understanding the Key Tools for Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[484,485]},"content":"Knowledge Capture Systems aim to elicit and convert tacit knowledge into explicit knowledge through the use of mechanisms and technologies."},{"type":"heading","depth":3,"payload":{"lines":[485,486]},"content":"Concept Maps provide a visual representation of concepts and their interrelationships, with concepts enclosed in circles and linked by linking words to form semantic units or propositions."},{"type":"heading","depth":3,"payload":{"lines":[486,487]},"content":"Concept Maps are perceived regularities in events or objects designated by a label and are hierarchically structured to organize the concepts."},{"type":"heading","depth":3,"payload":{"lines":[487,488]},"content":"CmapTools is a software used to capture context-rich knowledge representation models through creating concept maps that serve as the browsing interface to a domain of knowledge."},{"type":"heading","depth":3,"payload":{"lines":[488,489]},"content":"The icons below the concept nodes provide access to auxiliary information like media resources while the hierarchical ordering of maps can be seen through the browser."}]},{"type":"heading","depth":2,"payload":{"lines":[490,491]},"con
