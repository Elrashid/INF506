tent":"Diagnostic Imaging and Knowledge Management","children":[{"type":"heading","depth":3,"payload":{"lines":[491,492]},"content":"The first passage radionuclide ventriculogram displays products that are asymmetric."},{"type":"heading","depth":3,"payload":{"lines":[492,493]},"content":"The images may show an inferior report with fragmentation, displaced fragments, and yellow regions."},{"type":"heading","depth":3,"payload":{"lines":[493,494]},"content":"Blue fingers may be depicted and may be statistically significant in terms of counts."},{"type":"heading","depth":3,"payload":{"lines":[494,495]},"content":"Ischemia is distinct in the inferior region and may worsen with exercise."},{"type":"heading","depth":3,"payload":{"lines":[495,496]},"content":"Ejection fraction can be high or low, and abnormal shape is functionally significant."},{"type":"heading","depth":3,"payload":{"lines":[496,497]},"content":"A knowledge sharing system helps organize and distribute corporate memory for accessing the organizations' unlimited sources of tacit and explicit knowledge."},{"type":"heading","depth":3,"payload":{"lines":[497,498]},"content":"The development of expertise-locator systems, knowledge repositories, and digital libraries involve the accurate development of knowledge taxonomies."},{"type":"heading","depth":3,"payload":{"lines":[498,499]},"content":"Searchable Answer Generating Environment (SAGE) is a system designed to create a searchable repository of university experts in the State of Florida."}]},{"type":"heading","depth":2,"payload":{"lines":[500,501]},"content":"Knowledge Management and Case Studies","children":[{"type":"heading","depth":3,"payload":{"lines":[501,502]},"content":"SAGE is a knowledge management system that searches for expertise at various universities and uses filters, databases, and remote maintenance."},{"type":"heading","depth":3,"payload":{"lines":[502,503]},"content":"Expert Seeker is an organizational expertise-locator KMS that builds a profile for each expert and searches for expertise at NASA."},{"type":"heading","depth":3,"payload":{"lines":[503,504]},"content":"User-specified data can be generated and updated using text mining, document management, and web pages."},{"type":"heading","depth":3,"payload":{"lines":[504,505]},"content":"Knowledge application systems utilize explicit or tacit knowledge to guide decisions and actions, without having to comprehend it."},{"type":"heading","depth":3,"payload":{"lines":[505,506]},"content":"SOS Advisor is a web-based expert system that identifies potential applicants for SBIR/STTR programs based on eligibility criteria."},{"type":"heading","depth":3,"payload":{"lines":[506,507]},"content":"Users answer 10 eligibility questions using a yes or no response for optimized examination of potential funding."},{"type":"heading","depth":3,"payload":{"lines":[507,508]},"content":"SBIR/STTR winners' profile can be evaluated based on questions regarding company ownership, location, employees, patented innovations, and funding usage."}]},{"type":"heading","depth":2,"payload":{"lines":[509,510]},"content":"SBIR/STTR Profile Framing Questions","children":[{"type":"heading","depth":3,"payload":{"lines":[510,511]},"content":"The text presents questions related to the SBIR/STTR program."},{"type":"heading","depth":3,"payload":{"lines":[511,512]},"content":"The questions asked in the text are specifically related to technology alignment, commercial application, and government payments."},{"type":"heading","depth":3,"payload":{"lines":[512,513]},"content":"Table 16.2 is referenced in the text and provides an overview of SBIR/STTR profile framing questions."},{"type":"heading","depth":3,"payload":{"lines":[513,514]},"content":"The authors of the text are Becerra-Fernandez, et al."},{"type":"heading","depth":3,"payload":{"lines":[514,515]},"content":"The copyright year of the book is 2004 and the publisher is Prentice Hall."}]}]}]},{"colorFreezeLevel":2,"maxWidth":700,"initialExpandLevel":1})</script>
